<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header><h2>Book Appointment</h2></header>
  <form id="appointmentForm">
    <input type="text" name="doctor" placeholder="Doctor's Name" required>
    <input type="date" name="date" required>
    <input type="time" name="time" required>
    <button type="submit">Book</button>
  </form>
  <section>
    <h3>Your Appointments</h3>
    <table border="1">
      <tr><th>Doctor</th><th>Date</th><th>Time</th></tr>
      <tr><td>Dr. Smith</td><td>2025-06-10</td><td>10:00 AM</td></tr>
      <tr><td>Dr. Lee</td><td>2025-06-12</td><td>2:00 PM</td></tr>
    </table>
  </section>
  <footer><p>&copy; 2025</p></footer>
  <script src="js/script.js"></script>
</body>
</html>
